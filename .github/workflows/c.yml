name: Convert

on:
  workflow_dispatch:
  push:
    paths:
      - 'mig2.txt'

jobs:
  debug-convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Debug conversion process
      id: debug_convert
      run: |
        echo "=== 开始调试M3U转换 ==="
        echo "当前目录内容:"
        ls -la
        
        echo -e "\n=== 检查mig2.txt文件 ==="
        if [ -f "mig2.txt" ]; then
          echo "✅ mig2.txt 文件存在"
          echo "文件详细信息:"
          file mig2.txt
          wc -l mig2.txt
          head -10 mig2.txt
          echo -e "\n=== 执行转换 ==="
          python C.py mig2.txt channels.txt

        fi

        
        # 检查转换结果
        if [ -f "channels.txt" ]; then
          echo "✅ 输出文件已创建"
          echo "输出文件内容预览:"
          head -10 channels.txt
        else
          echo "❌ 输出文件未创建"
        fi
    
    
    - name: Commit results
      if: steps.debug_convert.outcome == 'success'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add channels.txt
        git commit -m "Add M3U debug tools [skip ci]" || echo "无变更可提交"
        git push
