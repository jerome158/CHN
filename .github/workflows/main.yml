name: Download M3U and Convert to TXT

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert-m3u-to-txt:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download M3U file
      run: |
        curl -L -o downloaded.m3u "https://bc.188766.xyz/?ip=&mishitong=true&mima=mianfeibuhuaqian&json=true"

    - name: Convert M3U to TXT
      run: |
        if [ -f "downloaded.m3u" ]; then
          cat downloaded.m3u > mig2.txt
        fi

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add mig2.txt
        git diff --staged --quiet || git commit -m "自动更新：M3U文件转换为TXT格式 [skip ci]"
        git push
